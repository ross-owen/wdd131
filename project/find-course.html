<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals | Ross L. Owen | Final Project Find A Course">

    <link rel="stylesheet" href="styles/project.css">
    <link rel="stylesheet" href="styles/project-large.css">
    <link rel="stylesheet" href="styles/thought.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">

    <script src="scripts/get-dates.js" defer></script>
    <script src="scripts/nav.js" defer></script>
    <script src="scripts/find-course.js" defer></script>
</head>
<body>
<header>
    <div class="title-bar">
        <img src="images/logo.svg" alt="Par None" width="250" height="205" loading="lazy">
        <h1>Par&nbsp;None</h1>
    </div>
    <button class="menu-icon" title="menu"></button>
    <nav class="navigation">
        <ul>
            <li><a id="home" href="index.html">Home</a></li>
            <li><a id="tips" href="tips.html">Tips</a></li>
            <li><a id="resources" href="resources.html">Resources</a></li>
            <li><a id="find-course" href="#" class="active">Find&nbsp;Course</a></li>
        </ul>
    </nav>
</header>
<main class="find-course-main">
    <h2>Find Your Perfect Course: Tee Up for Fun!"</h2>
    <div class="find-course-filter">
        <fieldset>
            <legend>Filter Criteria</legend>
            <div class="filter-items">
                <label>
                    <span>Skill Level: </span>
                    <select id="skill-level" autofocus>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </label>
                <label class="budget">
                    <span>Budget: </span>
                    <input type="range" id="budget" name="budget" min="0" max="125" step="25" list="budget-values">
                    <datalist id="budget-values">
                        <option value="0" label="<--"></option>
                        <option value="25" label="$25"></option>
                        <option value="50" label="$50"></option>
                        <option value="75" label="$75"></option>
                        <option value="100" label="$100"></option>
                        <option value="125" label="-->"></option>
                    </datalist>
                </label>
                <label>
                    <span>Location (zip code): </span>
                    <input id="postal-code" type="text">
                </label>
                <a class="button center" id="search-button" href="#">Search</a>
            </div>
        </fieldset>
    </div>
    <div id="search-results" class="find-course-results">
        
    </div>
</main>
<footer>
    <div class="footer-wrapper">
        <div class="copyright">
            <img src="images/icons/course.svg" alt="Hit the course" width="32" height="32" loading="lazy">
            <p>&copy;<span id="current-year"></span>&nbsp;PAR&nbsp;NONE&nbsp;| a&nbsp;BYU&nbsp;Pathway project</p>
        </div>
        <div class="social-media-wrapper">
            <img src="images/icons/facebook.svg" alt="Facebook" width="57" height="57" loading="lazy">
            <img src="images/icons/instagram.svg" alt="Instagram" width="17" height="17" loading="lazy">
            <img src="images/icons/tiktok.svg" alt="Tiktok" width="16" height="16" loading="lazy">
        </div>
    </div>
</footer>
</body>
</html>
