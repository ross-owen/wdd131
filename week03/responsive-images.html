<!DOCTYPE html>

<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Temple Responsive Images</title>
    <meta name="description" content="Selecting images based on viewport size">
    <meta name="author" content="Ross L. Owen">

    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
<header></header>
<main>
    <div class="hero">
        <picture>
            <source srcset="images/hero-large.webp" media="min-width: 1000px">
            <source srcset="images/hero-medium.webp" media="min-width: 500px">
            <img src="images/hero-small.webp" alt="Cedar City Temple" width="500" height="250">
        </picture>
    </div>
</main>
<footer></footer>
</body>
</html>
